version: '3.8'

services:
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-noa
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=RaHNDk8eBZ9myHaDhHW5shtuNlS67A85
      - AUTHENTICATION_EXPOSE_IN_FRONTEND=true
      - SERVER_PORT=8080
      - LOG_LEVEL=info
      - DATABASE_URL=postgresql://evolution:evolution123@evolution-db:5432/evolution
      - REDIS_URI=redis://evolution-redis:6379
      - CACHE_REDIS_ENABLED=true
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_uploads:/evolution/uploads
    networks:
      - noa-network
    depends_on:
      - evolution-db
      - evolution-redis

  evolution-db:
    image: postgres:15
    container_name: evolution-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution123
      - POSTGRES_DB=evolution
    volumes:
      - evolution_db_data:/var/lib/postgresql/data
    networks:
      - noa-network

  evolution-redis:
    image: redis:7
    container_name: evolution-redis
    restart: unless-stopped
    networks:
      - noa-network

  noa-bot:
    build: .
    container_name: noa-bot
    restart: unless-stopped
    ports:
      - "2311:8000"
    environment:
      - DATABASE_URL=sqlite:///./noa.db
      - EVOLUTION_API_URL=http://evolution-api:8080
      - EVOLUTION_API_TOKEN=RaHNDk8eBZ9myHaDhHW5shtuNlS67A85
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-proj-placeholder}
      - EXTERNAL_WEBHOOK_URL_PROD=${EXTERNAL_WEBHOOK_URL_PROD:-http://localhost:3000/webhook}
      - EXTERNAL_WEBHOOK_URL_TEST=${EXTERNAL_WEBHOOK_URL_TEST:-http://localhost:3000/webhook}
    depends_on:
      - evolution-api
    volumes:
      - ./data:/app/data
      - ./noa.db:/app/noa.db
    networks:
      - noa-network

volumes:
  evolution_instances:
  evolution_uploads:
  evolution_db_data:

networks:
  noa-network:
    driver: bridge